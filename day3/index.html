    <h1>Update CSS Variables with Javascript</h1>
    <div>
      <span>Spacing:</span>
      <input type="range" name="spacing" min="0" max="20" />
      <span>color:</span>
      <input type="color" name="color" value="#287b5b" />
      <span>blur:</span>
      <input type="range" name="blur" min="0" max="20" />
      <span>radius:</span>
      <input type="range" name="radius" min="0" max="100" />
